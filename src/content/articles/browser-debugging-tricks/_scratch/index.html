<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>JS Debugging Tricks</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* :focus {
      outline-width: 3px;
      outline-color: green;
      outline-style: dashed;
    } */

      input {
        margin: 5px;
        width: 200px;
        padding: 5px;
        box-sizing: border-box;
      }

      input#second-input {
        display: none;
      }
    </style>
  </head>

  <body>
    <br />

    <input id="first-input" placeholder="first input" />
    <input id="second-input" placeholder="second input" />

    <script src="main.js"></script>

    <script type="application/javascript">
      const firstInput = document.getElementById("first-input");
      const secondInput = document.getElementById("second-input");
      firstInput.addEventListener("mouseover", () => {
        secondInput.style.display = "unset";
      });
      firstInput.addEventListener("mouseleave", () => {
        secondInput.style.display = "none";
      });
    </script>
  </body>
</html>
